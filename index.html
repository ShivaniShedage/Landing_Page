<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./Img/logo.svg" alt="logo" />
                <h4 class="logo">Three Dots</h4>
            </div>
            
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link"href="#">Specs</a></li>
                    <li><a class="nav-link" href="#">Products</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                    
                </ul>
            </nav>
            
            <div class="cart">
                <img src="./Img/cart.svg" alt="cart"/>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>
                            The new 14 inch bazeless display offerring a 4k
                            display with touch screen.
                        </p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="./Img/matebook.png" alt="matebook"/>
                </div>
            </section>
            <div class="laptop-select">
                <img src="./Img/arrow-left.svg" alt=""/>
                <img src="./Img/dot.svg" alt=""/>
                <img src="./Img/dot-full.svg" alt=""/>
                <img src="./Img/arrow-right.svg" alt=""/>
            </div>
            <img class="big-circle" src="./Img/big-eclipse.svg" alt="" />
            <img class="medium-circle" src="./Img/mid-eclipse.svg" alt="" />
            <img class="small-circle" src="./Img/small-eclipse.svg" alt="" />
        </main>
    </body>
    <!--JS code for Hamburger Menu-->
    <script>
        const navSlide = ()=>{
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');
            const navLinks = document.querySelectorAll('.nav-links li');
            
            burger.addEventListener('click', ()=>{
                //toggle nav
                nav.classList.toggle('nav-active');
                
                //animate lines
                navLinks.forEach((link,index) => {
                    if(link.style.animation){
                        link.style.animation ='';
                    }else{
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 5 + 1.5}s`;
                    }
                
                });
            });
        }
        navSlide();
    </script>
</html>
